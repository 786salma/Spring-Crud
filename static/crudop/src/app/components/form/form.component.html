<div class="jumbotron container" style="margin-top:10px">
  <div style="text-align: center;font-family:'Courier New', Courier, monospace"><h2>Form to Add</h2></div>
  <br/>
  <form (ngSubmit)="processForm()" >
    <div class="form group">
        <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
    </div>
    
    <div class="form group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="form group">
      <label for="location">Location</label>
      <input type="text" name="location" class="form-control" [(ngModel)]="user.location">
    </div>
    <br/>
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>
